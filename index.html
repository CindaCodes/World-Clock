<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock - Jacinda Bietz</title>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="media/background.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Oslo</option>
      </select>

      <div class="flex-cities" id="cities">
        <div class="local-time" id="local-time">
          <h2 class="local">Local Time</h2>
          <p class="here" id="here">here</p>
          <div class="clock">
            <div class="number" style="--n: 1"><b>1</b></div>
            <div class="number" style="--n: 2"><b>2</b></div>
            <div class="number" style="--n: 3"><b>3</b></div>
            <div class="number" style="--n: 4"><b>4</b></div>
            <div class="number" style="--n: 5"><b>5</b></div>
            <div class="number" style="--n: 6"><b>6</b></div>
            <div class="number" style="--n: 7"><b>7</b></div>
            <div class="number" style="--n: 8"><b>8</b></div>
            <div class="number" style="--n: 9"><b>9</b></div>
            <div class="number" style="--n: 10"><b>10</b></div>
            <div class="number" style="--n: 11"><b>11</b></div>
            <div class="number" style="--n: 12"><b>12</b></div>
            <div class="hour-hand" id="hour-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="second-hand" id="second-hand"></div>
            <div class="center-dot"></div>
          </div>
          <div class="local-date">January 14th 2025</div>
          <div class="local-time">10:15:34</div>
        </div>
        <div class="city-list">
          <div class="city-container" id="honolulu">
            <h2 class="city">Honolulu</h2>
            <div class="flag">ðŸ‡ºðŸ‡¸</div>
            <div class="stack">
              <div class="date"></div>
              <div class="time"></div>
            </div>
          </div>
          <div class="city-container" id="caracas">
            <h2 class="city">Caracas</h2>
            <div class="flag">ðŸ‡»ðŸ‡ª</div>
            <div class="stack">

              <div class="time"></div>
            </div>
          </div>
          <div class="city-container" id="cairo">
            <h2 class="city">Cairo</h2>
            <div class="flag">ðŸ‡ªðŸ‡¬</div>
            <div class="stack">
              <div class="date"></div>
              <div class="time"></div>
            </div>
          </div>
          <div class="city-container" id="hong-kong">
            <h2 class="city">Hong Kong</h2>
            <div class="flag">ðŸ‡­ðŸ‡°</div>

              <div class="date"></div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>

      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
