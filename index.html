<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceland&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock - Jacinda Bietz</title>
  </head>
  <body>
    <video autoplay muted loop>
      <source src="media/background.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <h1>World Clock</h1>
      <div class="selection-flex">
        <select id="city-selector" class="city-selector">
          <option value="">Select a city..</option>
          <option value="current">My current location</option>
          <optgroup label="Africa">
            <option value="Africa/Cairo">Cairo</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="Africa/Maputo">Maputo</option>
            <option value="Africa/Nairobi">Nairobi</option>
            <option value="Africa/Timbuktu">Timbuktu</option>
          </optgroup>
          <optgroup label="America">
            <option value="America/Barbados">Barbados</option>
            <option value="America/Bogota">Bogota</option>
            <option value="America/Denver">Denver</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="America/Mexico_City">Mexico City</option>
            <option value="America/New_York">New York</option>
          </optgroup>
          <optgroup label="Asia">
            <option value="Asia/Bangkok">Bangkok</option>
            <option value="Asia/Jerusalem">Jerusalem</option>
            <option value="Asia/Kabul">Kabul</option>
            <option value="Asia/Kuwait">Kuwait</option>
            <option value="Asia/Manila">Manila</option>
            <option value="Asia/Tokyo">Tokyo</option>
          </optgroup>
          <optgroup label="Australia">
            <option value="Australia/Brisbane">Brisbane</option>
            <option value="Australia/Canberra">Canberra</option>
            <option value="Australia/Melbourne">Melbourne</option>
            <option value="Australia/Queensland">Queensland</option>
            <option value="Australia/Sydney">Sydney</option>
          </optgroup>
          <optgroup label="Europe">
            <option value="Europe/Athens">Athens</option>
            <option value="Europe/Kiev">Kiev</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Europe/Stockholm">Stockholm</option>
          </optgroup>
        </select>

        <button
          class="format-button"
          id="hours-button"
          aria-label="Toggle time format"
        >
          12-Hour Format
        </button>
      </div>
      <div class="flex-container">
        <div class="local-time-box" id="local-time">
          <h2 class="local">Local Time</h2>
          <div class="analog-clock">
            <div class="number" style="--n: 1"><b>1</b></div>
            <div class="number" style="--n: 2"><b>2</b></div>
            <div class="number" style="--n: 3"><b>3</b></div>
            <div class="number" style="--n: 4"><b>4</b></div>
            <div class="number" style="--n: 5"><b>5</b></div>
            <div class="number" style="--n: 6"><b>6</b></div>
            <div class="number" style="--n: 7"><b>7</b></div>
            <div class="number" style="--n: 8"><b>8</b></div>
            <div class="number" style="--n: 9"><b>9</b></div>
            <div class="number" style="--n: 10"><b>10</b></div>
            <div class="number" style="--n: 11"><b>11</b></div>
            <div class="number" style="--n: 12"><b>12</b></div>
            <div class="hour-hand" id="hour-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="second-hand" id="second-hand"></div>
            <div class="center-dot"></div>
          </div>
        </div>

        <div class="city-list" id="cities">
          <div class="city-container" id="honolulu">
            <div class="flex-city">
              <h2 class="city">Honolulu</h2>
              <div class="date"></div>
            </div>
            <div class="time">=</div>
          </div>
          <div class="city-container" id="oslo">
            <div class="flex-city">
              <h2 class="city">Oslo</h2>
              <div class="date"></div>
            </div>
            <div class="time">=</div>
          </div>
            <div class="city-container" id="hongKong">
            <div class="flex-city">
              <h2 class="city">Hong Kong</h2>
              <div class="date"></div>
            </div>
            <div class="time">=</div>
          </div>
        </div>
      </div>

      <footer>
        This project was
        <a href="https://github.com/CindaCodes" target="_blank"
          >coded with ðŸ’› by Jacinda Bietz</a
        >, is
        <a href="https://github.com/CindaCodes/World-Clock" target="_blank"
          >open sourced on GitHub Pages</a
        >
        and
        <a href="https://jacindas-world-clock.netlify.app/" target="_blank"
          >hosted by Netlify</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
